<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>До встречи во Вьетнаме</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="rain-bg"></div>
    
    <div class="container">
        <header>
            <div class="noir-decoration">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </div>
            <h1>До встречи во Вьетнаме</h1>
            <p class="subtitle">Боря и Катя встретятся 28 февраля</p>
            <p class="mood-text">Время течёт медленно, когда ждёшь того, кто дорог...</p>
            <div class="noir-decoration">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </div>
        </header>

        <main>
            <div class="countdown-container">
                <div class="countdown-title">
                    <h2>Время до встречи</h2>
                </div>
                
                <div class="countdown">
                    <div class="countdown-row">
                        <div class="time-block">
                            <div class="time-value" id="days">00</div>
                            <div class="time-label">Дней</div>
                        </div>
                        <div class="time-separator">:</div>
                        <div class="time-block">
                            <div class="time-value" id="hours">00</div>
                            <div class="time-label">Часов</div>
                        </div>
                    </div>
                    <div class="countdown-row">
                        <div class="time-block">
                            <div class="time-value" id="minutes">00</div>
                            <div class="time-label">Минут</div>
                        </div>
                        <div class="time-separator">:</div>
                        <div class="time-block">
                            <div class="time-value" id="seconds">00</div>
                            <div class="time-label">Секунд</div>
                        </div>
                    </div>
                </div>
                
                <div class="target-date">
                    <p><i class="far fa-calendar"></i> 28 февраля</p>
                </div>
            </div>
            
            <div class="direction-container">
                <div class="direction-title">
                    <h2>Катя может стать...</h2>
                </div>
                <div class="direction-content">
                    <p class="direction-text" id="kateDirection">Загрузка...</p>
                </div>
            </div>
            
        </main>
        
        <footer class="noir-footer">
            <p>Создано для Бори и Кати</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
