<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Усталь</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="scene"></canvas>

    <div id="ui">
        <h1 id="title">Усталь</h1>
        <div id="countdown-box">
            <div class="time-unit"><span id="days">00</span>
                <div class="label">дней</div>
            </div>
            <div class="time-unit"><span id="hours">00</span>
                <div class="label">часов</div>
            </div>
            <div class="time-unit"><span id="minutes">00</span>
                <div class="label">минут</div>
            </div>
            <div class="time-unit"><span id="seconds">00</span>
                <div class="label">секунд</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
