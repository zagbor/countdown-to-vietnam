<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скоро</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg"></div>

    <main class="container">

        <!-- Main: days / hours / minutes / seconds -->
        <div class="timer-card">
            <div class="time-unit">
                <span id="days">00</span>
                <p>дней</p>
            </div>
            <div class="sep">:</div>
            <div class="time-unit">
                <span id="hours">00</span>
                <p>часов</p>
            </div>
            <div class="sep">:</div>
            <div class="time-unit">
                <span id="minutes">00</span>
                <p>минут</p>
            </div>
            <div class="sep">:</div>
            <div class="time-unit">
                <span id="seconds">00</span>
                <p>секунд</p>
            </div>
        </div>

        <!-- OR divider -->
        <div class="or-divider">
            <div class="or-line"></div>
            <span>или</span>
            <div class="or-line"></div>
        </div>

        <!-- Alt 1: total hours -->
        <div class="timer-card alt">
            <div class="time-unit">
                <span id="total-hours">0000</span>
                <p>часов</p>
            </div>
        </div>

        <!-- OR divider -->
        <div class="or-divider">
            <div class="or-line"></div>
            <span>или</span>
            <div class="or-line"></div>
        </div>

        <!-- Alt 2: total minutes -->
        <div class="timer-card alt">
            <div class="time-unit">
                <span id="total-minutes">000000</span>
                <p>минут</p>
            </div>
        </div>

        <!-- OR divider -->
        <div class="or-divider">
            <div class="or-line"></div>
            <span>или</span>
            <div class="or-line"></div>
        </div>

        <!-- Alt 3: total seconds -->
        <div class="timer-card alt">
            <div class="time-unit">
                <span id="total-seconds">00000000</span>
                <p>секунд</p>
            </div>
        </div>

        <p class="label-bottom">28.02</p>
    </main>

    <script src="script.js"></script>
</body>

</html>
