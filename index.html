<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скоро</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg"></div>

    <main class="container">
        <div class="timer-card">
            <div class="time-unit">
                <span id="days">00</span>
                <p>дней</p>
            </div>
            <div class="sep">:</div>
            <div class="time-unit">
                <span id="hours">00</span>
                <p>часов</p>
            </div>
            <div class="sep">:</div>
            <div class="time-unit">
                <span id="minutes">00</span>
                <p>минут</p>
            </div>
            <div class="sep">:</div>
            <div class="time-unit">
                <span id="seconds">00</span>
                <p>секунд</p>
            </div>
        </div>

        <p class="label-bottom">28.02</p>
    </main>

    <script src="script.js"></script>
</body>

</html>
